<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle Reverse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Wordle Reverse</h1>
    <h2 id="level-title">Level 1: Make a 2-letter Word</h2>

    <div id="game-board">
      <div id="slots" class="slots"></div>

      <div id="letter-area">
        <p>Current Letter:</p>
        <div id="current-letter">?</div>
      </div>

      <div id="buttons" class="button-container"></div>

      <div class="action-buttons">
        <button id="submit-button" onclick="submitWord()">✅ Submit Word</button>
        <button id="try-again-button" onclick="resetLevel()" style="display: none;">🔄 Try Again</button>
      </div>

      <p id="message"></p>
    </div>

    <div id="congrats-screen">
      <h2>🎉 Congratulations!</h2>
      <p>You conquered all 5 levels of Wordle Reverse!</p>
      <button onclick="restartGame()">🔁 Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
